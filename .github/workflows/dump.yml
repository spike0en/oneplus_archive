name: Dump firmware(s)

on:
  workflow_dispatch:
    inputs:
      urls:
        description: 'URLs (space-separated)'
        required: true
      codename:
        description: 'Device Codename'
        required: true
        type: choice
        options:
          - dodge
          - waffle
      region:
        description: 'Region'
        required: true
        type: choice
        options:
          - IN
          - EU
          - GLO
          - NA
          - CN

jobs:
  dump:
    permissions: write-all
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup
      run: |
        sudo apt update
        sudo apt -y install aria2 zstd p7zip-full parallel openssl xxhash

    - name: Dump
      id: dump
      run: ./dump.sh ${{ inputs.codename }} ${{ inputs.region }} ${{ inputs.urls }}

    - name: Upload release assets
      uses: ncipollo/release-action@v1
      with:
        artifacts: out/*
        artifactErrorsFailBuild: true
        body: ${{ steps.dump.outputs.body }}
        tag: ${{ steps.dump.outputs.tag }}_${{ github.event.inputs.region }}
        token: ${{ secrets.GITHUB_TOKEN }}